<main class="flex items-center justify-center">
  <div class="w-full sm:w-96 max-w-md">
    <h1 class="font-inter font-bold text-3xl mb-10">Create Account</h1>
    <form class="xl:w-114 lg:w-5/6 md:w-114 geist-mono">
      <div class="space-y-2 mb-5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Username </label
        ><input
          class="input-field"
          placeholder="Basma"
          aria-invalid="false"
          value=""
          name="username"
        />
      </div>
      <div class="space-y-2 mb-5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for=":rd:-form-item"
        >
          Email </label
        ><input
          class="input-field"
          placeholder="user@example.com"
          id=":rd:-form-item"
          aria-describedby=":rd:-form-item-description"
          aria-invalid="false"
          value=""
          name="email"
        />
      </div>
      <div class="space-y-2 mb-5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-left"
          >Phone Number</label
        >
        <div class="flex w-full">
          <button
            class="items-center justify-center whitespace-nowrap text-sm font-medium border-2 border-gray-200 bg-gray-50 hover:bg-gray-100 text-gray-800 py-3 flex gap-1 rounded-e-none border-r-0 px-3 focus:z-10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600"
            type="button"
            aria-haspopup="dialog"
            data-state="closed"
          >
            <span
              class="flex h-4 w-6 overflow-hidden rounded-sm bg-foreground/20 [&amp;_svg:not([class*='size-'])]:size-full"
            ></span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevrons-up-down -mr-2 size-4 opacity-50"
              aria-hidden="true"
            >
              <path d="m7 15 5 5 5-5"></path>
              <path d="m7 9 5-5 5 5"></path>
            </svg></button
          ><input
            class="input-field"
            autocomplete="tel"
            placeholder="Enter a phone number"
            aria-invalid="false"
            type="tel"
            value=""
            name="phone"
          />
        </div>
      </div>
      <div class="space-y-2 mb-5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for=":rg:-form-item"
        >
          Password
        </label>
        <div class="relative">
          <input
            class="input-field"
            placeholder="********"
            type="password"
            value=""
            name="password"
          /><button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:text-accent-foreground rounded-md absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
            type="button"
            aria-label="Show password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye h-4 w-4 text-muted-foreground"
              aria-hidden="true"
            >
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
              ></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <div class="space-y-2 mb-5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for=":rh:-form-item"
        >
          Confirm Password
        </label>
        <div class="relative">
          <input
            class="input-field"
            placeholder="********"
            id=":rh:-form-item"
            aria-describedby=":rh:-form-item-description"
            aria-invalid="false"
            type="password"
            value=""
            name="rePassword"
          /><button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:text-accent-foreground rounded-md absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
            type="button"
            aria-label="Show password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye h-4 w-4 text-muted-foreground"
              aria-hidden="true"
            >
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
              ></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <app-button
        [btnDesc]="btnText"
        [classes]="btnClasses"
        [onClick]="handleClick.bind(this)"
      ></app-button>
    </form>
    <p class="text-gray-500 mt-5 text-center geist-mono tracking-normal text-sm xl:text-base">
      Already have an account? <a class="text-blue-600" routerLink="/login"> Login </a>
    </p>
  </div>
</main>
