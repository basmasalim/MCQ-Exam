<aside
  class="relative overflow-hidden min-h-screen flex flex-col items-center justify-center bg-linear-to-br from-white to-blue-50 px-6 py-16 md:px-16 md:py-20 lg:px-32"
>
  <div
    class="absolute -top-20 -right-20 w-72 h-72 md:w-96 md:h-96 bg-blue-400 rounded-full blur-[120px] opacity-60"
  ></div>

  <div
    class="absolute -bottom-20 -left-20 w-72 h-72 md:w-96 md:h-96 bg-blue-500 rounded-full blur-[120px] opacity-40"
  ></div>

  <header
    class="w-full max-w-120 flex items-center gap-2.5 font-semibold text-lg sm:text-xl text-blue-600 mb-12 md:mb-[15%]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-folder-code text-blue-600"
      aria-hidden="true"
    >
      <path d="M10 10.5 8 13l2 2.5"></path>
      <path d="m14 10.5 2 2.5-2 2.5"></path>
      <path
        d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2z"
      ></path>
    </svg>
    Exam App
  </header>
  <div class="text-blue-600 space-y-16 max-w-120">
    <p class="font-bold font-inter text-2xl sm:text-3xl text-gray-800">
      Empower your learning journey with our smart exam platform.
    </p>

    <ul class="flex flex-col gap-6 sm:gap-9 geist-mono">
      @for (feature of features; track $index) {
        <li class="flex gap-4 sm:gap-5">
          <span
            class="size-8 sm:size-9 flex items-center justify-center border border-blue-600 shrink-0"
          >
            <app-icon [name]="feature.icon" class="text-blue-600" />
          </span>

          <div class="flex flex-col gap-2.5">
            <p class="font-semibold text-xl">{{ feature.title }}</p>
            <p class="text-gray-700">{{ feature.description }}</p>
          </div>
        </li>
      }
    </ul>
  </div>
</aside>
